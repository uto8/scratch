<body>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Scratch with CSS Masks</title>
<style>

  * {
    line-height: 1;
    margin: 0;
    padding: 0;
  }
  :root {
    font-size: 5vmin;
  }
    body {
      background-color: #f0f0f0;
      color: #101010;
      font-family: "Arial Black", "Avenir-Black";
      -webkit-font-smoothing: antialiased;
      overflow-y: scroll;

      -moz-user-select: none;
      -webkit-user-select: none;

    }
      article {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
        h1 {
          font-size: 2.0rem;

          margin: 0 1.0rem 2.0rem;
          text-align: center;
        }
          h1 b {

          }

        /* ğŸ’¬ çµæœ */
        .result1 {
          color: #f00000;

          margin-bottom: 5vmin;
          padding: 1.0rem 1.5rem;
          position: relative;
        }
        .result2 {
          font-size: 1.5rem;

          position: relative;
          text-align: center;
        }
          .result2 small {
            display: block;
            margin-bottom: 1vmin;
          }

          /* ğŸ’¬ ã‚«ãƒãƒ¼ â€»çµæœè¦ç´ ã®ä¸­ã«å…¥ã‚Œã‚‹ã¨è‰¯ã„ */
          .cover {
            background-image: linear-gradient(to bottom, #c0c0c0, #909090);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-mask-position: center;
            -webkit-mask-repeat: no-repeat;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
          }
            .cover__label {
              color: #f0f0f0;
              font-size: 1.0rem;
              line-height: 1.375;
              padding: 2.0rem;
            }

</style>
<article>
  <h1><b>Scratch</b> with CSS Masks</h1>
  <div class="result1">
    ğŸ‰ You won! ğŸ‰
    <div class="cover">
      <div class="cover__label">Scratch me!</div>
    </div>
  </div>
  <div class="result2">
    <small>Coupon Code</small>123-456-789
    <div class="cover">
      <div class="cover__label">Scratch me!</div>
    </div>
  </div>
</article>
<script>

  class Scratch {

    constructor (params) {
      this.setupParams(params)
      this.setupCover()
      this.setupCanvas()
      this.setupContext()
      this.setupListeners()
      this.applyMask()
      this.previousTime = 0
    }

    setupParams (params) {
      this.params = Object.assign({}, params)
      this.params.lineWidth = params.lineWidth || 16
      this.params.throttleInterval = params.throttleInterval || 25
    }

    setupCover () {
      this.cover = document.querySelector(this.params.coverSelector)
    }

    setupCanvas () {
      this.canvas = document.createElement('canvas')

      // ğŸ’¬ canvas ã‚µã‚¤ã‚ºãŒã‚«ãƒãƒ¼ã‚µã‚¤ã‚ºã¨å®Œå…¨ã«åŒã˜ã ã¨éš™é–“ãŒç”Ÿã˜ã‚‹ãŸã‚ `+ 2` ã—ã¦ã„ã‚‹
      // â— ã‚«ãƒãƒ¼ã‚µã‚¤ã‚ºãŒã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã®ãƒªã‚µã‚¤ã‚ºãªã©ã«ã‚ˆã£ã¦ä¼¸ç¸®ã™ã‚‹ã‚±ãƒ¼ã‚¹ã«ã‚‚å¯¾å¿œã—ãŸã„
      //    ãŸã ã— canvas ã®ãƒªã‚µã‚¤ã‚ºã«ã‚ˆã£ã¦æç”»å†…å®¹ãŒæ¶ˆå»ã•ã‚Œã‚‹ç‚¹ã«ã‚‚ç•™æ„ã™ã‚‹ã“ã¨
      this.canvas.setAttribute('width', this.cover.clientWidth + 2)
      this.canvas.setAttribute('height', this.cover.clientHeight + 2)

    }

    setupContext () {
      this.context = this.canvas.getContext('2d')
      this.context.fillStyle = '#000000'
      this.context.fillRect(0, 0, this.canvas.width, this.canvas.height)

      // ğŸ’¬ ãƒŸã‚½
      this.context.globalCompositeOperation = 'destination-out'

      this.context.lineCap = 'round'
      this.context.lineJoin= 'round'
      this.context.lineWidth = this.params.lineWidth
      this.context.strokeStyle = '#ffffff'
    }

    setupListeners () {

      // ğŸ’¬ Pointer API ã¯ Safari ãŒæœªå¯¾å¿œã®ãŸã‚ä½¿ç”¨ã—ãªã„
      const inputEvents = {
        start: 'ontouchstart' in window ? 'touchstart' : 'mousedown',
        move: 'ontouchmove' in window ? 'touchmove' : 'mousemove',
        end: 'ontouchend' in window ? 'touchend' : 'mouseup'
      }
      let isInputDown = false
      window.addEventListener(inputEvents.start, (event) => {
        const position = this.getInputPosition(event)
        isInputDown = true
        this.context.beginPath()
        this.context.moveTo(position.x, position.y)
        this.params.previousTime = 0
      })
      window.addEventListener(inputEvents.move, (event) => {
        if (isInputDown) {
          const position = this.getInputPosition(event)
          this.context.lineTo(position.x, position.y)
          this.context.stroke()

          // ğŸ’¬ ãƒã‚¹ã‚¯ã®æ›´æ–°ã‚¿ã‚¤ãƒŸãƒ³ã‚°ã‚’é–“å¼•ãï¼ˆã‚ã¾ã‚Šæ„å‘³ã¯ãªã„ï¼‰
          this.throttleExecution(this.applyMask.bind(this))

        }
      })
      window.addEventListener(inputEvents.end, () => {
        isInputDown = false
        this.applyMask()
      })

      // ğŸ’¬ ã‚¹ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒ³ã§ã¯ã‚«ãƒãƒ¼ä¸Šã§ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ãƒ­ãƒƒã‚¯
      this.cover.addEventListener('touchstart', (event) => {
        event.preventDefault()
      })

    }

    getInputPosition (event) {
      const coverPosition = this.cover.getBoundingClientRect()
      event = (event.touches && event.touches[0]) || event
      return {
        x: event.clientX - coverPosition.x,
        y: event.clientY - coverPosition.y
      }
    }

    throttleExecution (callback) {
      const currentTime = Date.now()
      if (currentTime - this.previousTime > this.params.throttleInterval) {
        this.previousTime = currentTime
        callback()
      }
    }

    applyMask () {

      // â— å°†æ¥çš„ã«ãƒ—ãƒªãƒ•ã‚£ã‚¯ã‚¹ãªã—ã«ã‚‚å¯¾å¿œã—ãŸã„
      this.cover.style['-webkit-mask-image'] = `url(${this.canvas.toDataURL()})`

    }

  }

</script>
<script>

  new Scratch({
    coverSelector: '.result1 .cover',
    lineWidth: 16,
    throttleInterval: 25
  })
  new Scratch({
    coverSelector: '.result2 .cover',
    lineWidth: 16,
    throttleInterval: 25
  })

</script>
